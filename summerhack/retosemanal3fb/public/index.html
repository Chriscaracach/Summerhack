              <div class="modal-body">
                <div class="mb-3">
                  <label for="nuevoproducto__input" class="form-label">Nombre del componente</label>

                <div class="mb-3">
                <label for="nuevoproducto__cat" class="form-label">Categoría</label>
                <select class="form-select" aria-label="Default select example" id="nuevoproducto__cat">
                  <option selected>Categoría</option>
                  <option value="1">Procesador</option>
                  <option value="2">Monitor</option>
                  <option value="3">Mouse</option>
                  <option value="4">Teclado</option>
                  <option value="5">Parlantes</option>
                  <option value="6">Almacenamiento</option>
                  <option value="7">Auriculares</option>
                  <option value="8">Impresora</option>
                  <option value="9">Micrófono</option>
                </select>
                </div>
                <div class="mb-3">
                  <label for="nuevoproducto__detalle" class="form-label">Example textarea</label>
                  <textarea class="form-control" id="nuevoproducto__detalle" rows="5" placeholder="Ingresá una descripción (modelo, especificaciones, etc.)"></textarea>
                </div>
                
              </div>
              <div class="modal-footer my-2">
                <button type="button" class="btn backclaro" id="nuevoproducto__cerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn backoscuro" id="nuevoproducto__agregar" data-bs-dismiss="modal">Agregar</button>
              </div>
            </div>
          </div>
        </div>
